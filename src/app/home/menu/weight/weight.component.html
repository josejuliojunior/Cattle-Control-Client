
<br>
<div class="col col-xs-6" ng-app="application" ng-controller="AppCtrl">
  <h3>Insert Weight</h3>
  <br>
    <form action="" method="post" name="weight_Form" class="form-weight" (ngSubmit)=onSubmitWeight(weightF) #weightF="ngForm">
      <div class="form-group row">
          <label for="date-birth" class="col-sm-2 col-form-label">ID:</label>
          <div class="col-sm-2.5">
              <input  id="cattleID"
                      class="form-control"
                      type=""
                      name="cattleID"
                      ng-model=""
                      ngModel
                      required>
          </div>
      </div>
      <div class="form-group row">
          <label for="date-birth" class="col-sm-2 col-form-label">Weight:</label>
          <div class="col-sm-2.5">
              <input  id="weight"
                      class="form-control"
                      type=""
                      name="weight"
                      ng-model=""
                      ngModel
                      required>
          </div>
      </div>
      <div class="form-group row">
          <label for="date-birth" class="col-sm-2 col-form-label">Date:</label>
          <div class="col-sm-2.5">
              <input  id="dateWeight"
                      class="form-control"
                      type="date"
                      name="dateWeight"
                      ng-model="dateWeight"
                      ngModel
                      required>
          </div>
      </div>
      <br>
        <button   type="submit"
                  class="btn btn-primary"
                  name="submit"
                  value="weight">Confirm weight</button>
        <a        routerLink="/menu"
                  class="btn btn-danger">Cancel</a>
    </form>
</div>
