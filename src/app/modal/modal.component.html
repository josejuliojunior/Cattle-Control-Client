<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Cattle information</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                     <a><i class="fa fa-close" data-dismiss="modal" #closeBtn></i></a>
                  </div>
                </div>
              </div>
              <br>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list text-center">
                  <thead>
                    <tr>
                        <th class="hidden-xs">ID</th>
                        <th>Breed</th>
                        <th>DoB</th>
                        <th>Sex</th>
                        <th>Origin</th>
                    </tr>
                  </thead>
                  <tbody>
                          <tr *ngFor="let cattle of cattleInfo">
                            <td class="hidden-xs">{{cattle.id}}</td>
                            <td>{{cattle.breedName}}</td>
                            <td>{{cattle.dob | date: 'dd/MM/yyyy'}}</td>
                            <td>{{cattle.sex}}</td>
                            <td>{{cattle.origin}}</td>
                          </tr>
                        </tbody>
                </table>

                <table class="table table-striped table-bordered table-list text-center">
                  <thead>
                    <tr>
                        <th class="hidden-xs">Date</th>
                        <th class="hidden-xs">Weights</th>
                    </tr>
                  </thead>
                  <tbody>
                          <tr *ngFor="let weight of weightInfo; let i = index " >
                            <td class="hidden-xs">{{weight.date | date: 'dd/MM/yyyy'}}</td>
                            <td class="hidden-xs">{{weight.weight}}</td>
                          </tr>
                        </tbody>
                </table>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" routerLink="/menu">Close</button>
                </div>


              </div>
            </div>
        </div>
  </div>
</div>

<pre>{{closeResult}}</pre>
